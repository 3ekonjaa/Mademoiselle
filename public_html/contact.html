        <main>

            <section class="contact-form ">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-5">
                            <h2 class="form-title text-uppercase mb-5">
                                Please contact us using the form bellow
                            </h2>
                            <form method="get">
                                <div class="form-group">
                                    <input type="text" value="" name="contact-name" placeholder="Name and surname*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" value="" name="contact-email" placeholder="Email address*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" value="" name="contact-subject" placeholder="Subject*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea value="" name="contact-message" rows="5" placeholder="Enter your message*" required=""></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>


                                <button type="submit" class="mb-4 mb-md-0" value="" >
                                    send message
                                </button>
                            </form>
                        </div>
                        <div class="col-12 col-lg-1 empty"></div>
                        <div class="col-12 col-md-6 contact-map overflow-hidden">
                            <iframe class="h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44809.21108071884!2d19.86907172725579!3d45.41789521596681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b3dc799b7d4e1%3A0xea452739e5e6ccbe!2sTemerin!5e0!3m2!1sen!2srs!4v1752328780222!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

            </section>
